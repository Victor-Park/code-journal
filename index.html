<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-gray">
  <div class="modal-off">
    <div class="modal-content">
      <div class="row">
        <h3 class="confirmation">Are you sure you want to delete this entry?</h3>
      </div>
      <div class="row space-between">
        <button class="cancel-button">CANCEL</button>
        <button class="confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
    <div class="container line-height-large">
      <div class="row padding-left">
        <h3 class="font">Code Journal</h3>
        <h3 class="font padding-left"><button id="entry-button">Entries</button><h3>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container hidden" id="form-container">
      <div class="row">
        <h2 class="column-full header-spacing">New Entry</h2>
      </div>
      <form>
        <div class="row">
          <div class="column-half">
            <img class="padding-bottom" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <div>
              <label class="font line-height" for="title">Title</label>
            </div>
            <input class="full-width line-height" type="text" name="title" id="title" required>
            <div class="padding-top">
              <label class="font line-height" for="photo-url">Photo URL</label>
            </div>
            <input class="full-width line-height" type="url" name="url" id="photo-url" required>
          </div>
          <div class="column-full">
            <div>
              <label class="font line-height" for="notes">Notes</label>
            </div>
            <textarea class="full-width" rows="10" name="notes" id="notes" required></textarea>
          </div>
          <div class="column-full space-between">
            <button class="delete-button" id="delete">Delete Entry</button>
            <button class="purple-button" type="submit" id="save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container" id="entry-container">
      <div class="row" id="entries">
        <div class="column-full space-between">
          <h2 class="header-padding">Entries</h2>
          <button id="new-entry" class="purple-button">NEW</button>
        </div>
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
